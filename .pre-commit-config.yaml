repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
- repo: local
  hooks:
    - id: cargo-fmt
      name: cargo fmt
      entry: cargo fmt --
      language: system
      types: [rust]
      pass_filenames: false
    - id: cargo-clippy
      name: cargo clippy
      entry: cargo clippy -- -D warnings
      language: system
      types: [rust]
      pass_filenames: false
    - id: rust-coverage
      name: rust coverage (no regressions)
      entry: scripts/coverage/rust_coverage.sh --baseline-file coverage-baseline-rs.txt --quiet
      language: system
      types: [rust]
      pass_filenames: false
