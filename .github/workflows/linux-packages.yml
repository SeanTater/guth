name: Linux Packages

on:
  push:
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'Cargo.toml'
      - '.github/workflows/linux-packages.yml'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no upload)'
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build-deb-x86_64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-deb
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deb

      - name: Build .deb package
        run: cargo deb

      - name: List package
        run: ls -la target/debian/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-x86_64
          path: target/debian/*.deb

  build-deb-aarch64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install cross and cargo-deb
        uses: taiki-e/install-action@v2
        with:
          tool: |
            cross
            cargo-deb

      - name: Build with cross
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Build .deb package
        run: cargo deb --no-build --target aarch64-unknown-linux-gnu

      - name: List package
        run: ls -la target/aarch64-unknown-linux-gnu/debian/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-aarch64
          path: target/aarch64-unknown-linux-gnu/debian/*.deb

  build-rpm:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-generate-rpm
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-generate-rpm

      - name: Build binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/guth

      - name: Build .rpm package
        run: cargo generate-rpm

      - name: List package
        run: ls -la target/generate-rpm/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-x86_64
          path: target/generate-rpm/*.rpm

  # Integration tests - verify packages install and run correctly
  test-deb-x86_64:
    needs: build-deb-x86_64
    runs-on: ubuntu-24.04
    container:
      image: debian:bookworm-slim
    steps:
      - name: Download deb package
        uses: actions/download-artifact@v4
        with:
          name: deb-x86_64
          path: .

      - name: Install package
        run: |
          apt-get update
          apt-get install -y ./*.deb

      - name: Verify installation
        run: |
          which guth
          guth --help
          # Verify it's in the expected location
          test -x /usr/bin/guth

      - name: Check package metadata
        run: dpkg -s guth

  test-deb-aarch64:
    needs: build-deb-aarch64
    runs-on: ubuntu-24.04
    steps:
      - name: Download deb package
        uses: actions/download-artifact@v4
        with:
          name: deb-aarch64
          path: .

      - name: Set up QEMU for ARM64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Test installation in ARM64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v "$PWD:/pkg" \
            debian:bookworm-slim \
            sh -c "apt-get update && apt-get install -y /pkg/*.deb && guth --help && test -x /usr/bin/guth"

  test-rpm-x86_64:
    needs: build-rpm
    runs-on: ubuntu-24.04
    container:
      image: fedora:40
    steps:
      - name: Download rpm package
        uses: actions/download-artifact@v4
        with:
          name: rpm-x86_64
          path: .

      - name: Install package
        run: dnf install -y ./*.rpm

      - name: Verify installation
        run: |
          which guth
          guth --help
          test -x /usr/bin/guth

      - name: Check package metadata
        run: rpm -qi guth

  upload-to-release:
    needs: [test-deb-x86_64, test-deb-aarch64, test-rpm-x86_64]
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/') && !inputs.dry_run
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Generate checksums
        run: |
          cd artifacts
          for f in *.deb *.rpm; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
