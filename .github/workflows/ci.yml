name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: guth

      - name: Cargo check
        working-directory: guth
        run: cargo check

      - name: Cargo clippy
        working-directory: guth
        run: cargo clippy -- -D warnings

      - name: Cargo test
        working-directory: guth
        run: cargo test
