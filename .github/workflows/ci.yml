name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  rust:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y cmake jq pkg-config
          else
            apt-get update
            apt-get install -y cmake jq pkg-config
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Cargo fmt check
        run: cargo fmt -- --check

      - name: Cargo check (default features)
        run: cargo check --locked

      - name: Cargo clippy
        run: cargo clippy --locked --all-targets -- -D warnings

      - name: Cargo test
        run: cargo test --locked

      - name: Cargo check (CPU-only ndarray backend)
        run: cargo check --locked --no-default-features --features backend-ndarray

      - name: Cargo check (CPU backend)
        run: cargo check --locked --no-default-features --features backend-cpu

      - name: Cargo check (tch backend)
        run: cargo check --locked --no-default-features --features backend-tch

      - name: Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Rust coverage
        run: scripts/coverage/rust_coverage.sh --min 50 --baseline-file coverage-baseline-rs.txt

  msrv:
    name: Rust MSRV
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.89"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Cargo check (MSRV, default features)
        run: cargo check --locked
