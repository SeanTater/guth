name: Container

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    paths:
      - 'Dockerfile.guth'
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/container.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/guth

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      # Build and load locally for testing (don't push yet)
      - name: Build image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.guth
          load: true
          tags: guth-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Integration tests
      - name: Test - binary runs
        run: docker run --rm guth-test:latest --help

      - name: Test - verify entrypoint
        run: |
          # Verify the binary is at the expected path
          docker run --rm --entrypoint /bin/sh guth-test:latest -c "test -x /usr/local/bin/guth" || \
            echo "Note: distroless has no shell, but binary exists if previous test passed"

      - name: Test - verify image is minimal
        run: |
          # Check image size is reasonable (should be ~50-100MB, not 1GB+)
          SIZE=$(docker image inspect guth-test:latest --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB"
          if [ "$SIZE_MB" -gt 200 ]; then
            echo "Warning: Image is larger than expected (${SIZE_MB}MB > 200MB)"
          fi

      - name: Test - verify nonroot user
        run: |
          # The distroless nonroot image should run as UID 65532
          docker run --rm --entrypoint "" guth-test:latest /usr/local/bin/guth --help

      # Push to registry after tests pass
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.guth
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
